<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="/" method="post">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="hypertension" placeholder="Hypertension (0/1)" required>
            <input type="number" name="heart_disease" placeholder="Heart Disease (0/1)" required>
            <input type="number" step="0.01" name="bmi" placeholder="BMI" required>
            <input type="number" step="0.01" name="HbA1c_level" placeholder="HbA1c Level" required>
            <input type="number" name="blood_glucose_level" placeholder="Blood Glucose Level" required>
            <select name="gender">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
            </select>
            <select name="smoking_history">
                <option value="No Info" selected>No Info</option>
                <option value="Current">Current Smoker</option>
                <option value="Ever">Ever Smoked</option>
                <option value="Former">Former Smoker</option>
                <option value="Never">Never Smoked</option>
                <option value="Not Current">Not Current</option>
            </select>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <p class="result">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>

</html>
